{% extends "base.html" %}
{% block content %}

<header class="masthead d-flex align-items-center">
    <div class="container px-4 px-lg-5 text-center">
        <h1 class="mb-1">Lila Harz</h1>
        <h3 class="mb-5"><em>Contact Us</em></h3>
    </div>
</header>

<section>
    <!-- flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{ message }}
              </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</section>

<!-- Sign Up Form-->
<section class="page-section" id="contact">
    <div class="container">
        <form method="POST" action="{{ url_for('sign_up') }}">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- username input-->
                        <input type="text" class="form-control validate" placeholder="Username" name="username" id="username" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    </div>
                    <div class="form-group">
                        <!-- password input-->
                        <input type="password" class="form-control validate" placeholder="Password" name="password" id="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    </div>
                    <!-- submit Button-->
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton"
                            type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
